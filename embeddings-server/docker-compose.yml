version: "3.9"

services:
  embeddings-server:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      NODE_ENV: production
      PORT: 4000
      REDIS_URL: redis://redis:6379
      PGVECTOR_DATABASE_URL: postgres://postgres:postgres@postgres:5432/embeddings
    ports:
      - "4000:4000"
    depends_on:
      - redis
      - postgres

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  postgres:
    image: pgvector/pgvector:pg16
    restart: unless-stopped
    environment:
      POSTGRES_DB: embeddings
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    # Expose Postgres on the host for local development convenience only.
    # Do not use this mapping as-is on shared or production hosts.
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  redis-data:
  postgres-data:
